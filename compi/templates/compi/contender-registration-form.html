{% extends "web/base.html" %}

{% block content %}
    <div class='card shadow-sm rounded'>
        <div class="card-header">
            <h3 class="m-3 text-center">Contender Registration Form</h3>
        </div>
        {% if active_form == True %}
            <form class="card-body py-5" method='POST' enctype='multipart/form-data'>
                {% csrf_token %}
                <select class="form-select mb-3" name='comp'>
                    <option hidden>Select Competition</option>
                    {% for c in comp %}
                        <option value={{c.title}}>{{c.title}}</option>
                    {% endfor %}
                </select>
                <div class="row g-1 mb-2">
                    <div class="col-4"><label class="form-label">Smule Name</label></div>
                    <div class='col-8'>
                        <input type='text' class='form-control' name='smule-name'/>
                    </div>
                </div>
                <div class='row g-1 mb-2'>
                    <div class="col-4"><label class="form-label">Line Name</label></div>
                    <div class='col-8'>
                        <input type='text' class='form-control' name='line-name'/>         
                    </div>
                </div>
                <div class='row g-1 mb-2'>
                    <div class="col-4"><label class="form-label">Photo</label></div>
                    <div class='col-8'>
                        <input type='file' class='form-control' name='image'/>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        {% else %}
            <h1 class="text-center my-5">Registration is closed</h1>
        {% endif %}
    </div>
{% endblock content %}
