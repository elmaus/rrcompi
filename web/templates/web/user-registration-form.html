{% extends "web/base.html" %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h3 class='my-3 text-center'>Judge Registration Form</h3>
        </div>
        <div class='card-body'>
            <form method='POST'>
                {% csrf_token %}
                {{form.as_p}}
                <button type='submit' class='btn btn-primary col-12'>Submit</button>
            </form>
        </div>
    </div>
{% endblock content %}
